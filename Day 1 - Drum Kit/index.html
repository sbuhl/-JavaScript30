<!DOCTYPE html>
<html>
<head>
	<title>Drum</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main>
  <div class="keys row">
    <div data-key="65" class="col-sm-2 key">
       <kbd>A</kbd>
       <span class="sound">clap</span>
    </div>
    <div data-key="83" class="col-sm-2 key">
       <kbd>S</kbd>
       <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="col-sm-2 key">
       <kbd>D</kbd>
       <span class="sound">kick</span>
    </div>
    <div data-key="70" class="col-sm-2 key">
       <kbd>F</kbd>
       <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="col-sm-2 key">
       <kbd>G</kbd>
       <span class="sound">boom</span>
    </div>
    <div data-key="72" class="col-sm-2 key">
       <kbd>H</kbd>
       <span class="sound">kick</span>
    </div>
    <div data-key="74" class="col-sm-2 key">
       <kbd>J</kbd>
       <span class="sound">snare</span>
    </div>
    <div data-key="75" class="col-sm-2 key">
       <kbd>K</kbd>
       <span class="sound">tom</span>
    </div>
    <div data-key="76" class="col-sm-2 key">
       <kbd>L</kbd>
       <span class="sound">tink</span>
    </div>
  </div>
  
</main>
<audio data-key="65" src="http://katherinekato.com/misc/clap.wav"></audio>
<audio data-key="83" src="http://katherinekato.com/misc/hihat.wav"></audio>
<audio data-key="68" src="http://katherinekato.com/misc/kick.wav"></audio>
<audio data-key="70" src="http://katherinekato.com/misc/openhat.wav"></audio>
<audio data-key="71" src="http://katherinekato.com/misc/boom.wav"></audio>
<audio data-key="72" src="http://katherinekato.com/misc/ride.wav"></audio>
<audio data-key="74" src="http://katherinekato.com/misc/snare.wav"></audio>
<audio data-key="75" src="http://katherinekato.com/misc/tom.wav"></audio>
<audio data-key="76" src="http://katherinekato.com/misc/tink.wav"></audio>


<script type="text/javascript">

	function playSound(e){
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
		if(!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
	}
	function removeTransition(e){
		if(e.propertyName !== 'transform') return;
		this.classList.remove('playing');

	}
	const keys = document.querySelectorAll(`.key`);
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));


	window.addEventListener("keydown", playSound);
</script>
</body>
</html>
