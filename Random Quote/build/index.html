<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote of LOTR</title>
  <style type="text/css">
    html {
      box-sizing: border-box;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    .jumbotron{
  margin-top:50px;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>  
</head>
<body>

  <div class="container">  
  <div class="jumbotron">
    <h1 class="display-3">Random Quote from LOTR</h1>
    <blockquote class="blockquote text-center">
      <p class="mb-0 lead" id="quote"></p>
      <footer class="blockquote-footer" id="author"><cite title="Source Title"> LOTR</cite></footer>
    </blockquote>
    <p><button class="random btn btn-lg btn-success" onclick="displayQuotes()">Random</button></p>
    <p><button class="btn btn-lg" id="tweet-quote" title="Tweet this quote!" target="_blank">Prout
      
    </button></p>
    <p><a class="twitter-share-button"
    href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="+ encodeURIComponent('"' + quote.quote + '" ' + quote.author))
  data-size="large">
Tweet</a></p>
  </div>
</div>    


 


<script>
const endpoint = 'https://raw.githubusercontent.com/sbuhl/-JavaScript30/master/Random%20Quote/json.json';
const quotes = [];

fetch(endpoint)
  .then(blob => blob.json())
  .then(data => quotes.push(...data))

var quote = {};
function hasard(tab){
  return tab[Math.floor(Math.random()*50)];
}
function getQuote(){
  quote = hasard(quotes);
  return quote;
}
function displayQuotes(){
  getQuote();
  document.getElementById("author").innerHTML = quote.author;
  document.getElementById("quote").innerHTML = quote.quote;
}

$(document).ready(function() {
  displayQuotes();
  $('#tweet-quote').on('click', function() {
      openURL('https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=');
    });
  
});


</script>
  </body>
</html>
